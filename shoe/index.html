<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="shoe.css" />
    <title>Shoe</title>
  </head>
  <body>
    <div id="shoecontainer"></div>
    <div class="colors">
      <svg width="1000" id="palette">
        <rect x="10" y="10" width="100" height="100" class="rectangle" style="fill: #b5eaea" />
        <rect x="120" y="10" width="100" height="100" class="rectangle" style="fill: #edf6e5" />
        <rect x="230" y="10" width="100" height="100" class="rectangle" style="fill: #ffbcbc" />
        <rect x="340" y="10" width="100" height="100" class="rectangle" style="fill: #f38ba0" />
        <rect x="450" y="10" width="100" height="100" class="rectangle" style="fill: #fcffa6" />
        <rect x="560" y="10" width="100" height="100" class="rectangle" style="fill: #c1ffd7" />
        <rect x="670" y="10" width="100" height="100" class="rectangle" style="fill: #ffe0ac" />
        <rect x="780" y="10" width="100" height="100" class="rectangle" style="fill: #abc2e8" />
      </svg>
    </div>
    <script src="shoe.js"></script>
  </body>
</html>
